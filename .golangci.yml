version: "2"
run:
  go: "1.24"
linters:
  default: none
  enable:
    - bodyclose
    - containedctx
    - copyloopvar
    - cyclop
    - dogsled
    - dupl
    - errcheck
    - errchkjson
    - errname
    - exhaustive
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gosec
    - govet
    - importas
    - ineffassign
    - interfacebloat
    - loggercheck
    - mirror
    - misspell
    - nakedret
    - nestif
    - noctx
    - prealloc
    - reassign
    - revive
    - sloglint
    - staticcheck
    - tagliatelle
    - testifylint
    - thelper
    - unconvert
    - unparam
    - unused
    - whitespace
    - wsl
  settings:
    errcheck:
      check-type-assertions: true
    goconst:
      min-len: 2
      min-occurrences: 2
    gocritic:
      enabled-tags:
        - performance
        - style
        - experimental
        - opinionated
    govet:
      enable:
        - fieldalignment
    lll:
      line-length: 140
    misspell:
      locale: US
  exclusions:
    generated: lax
    rules:
      - linters:
          - staticcheck
        text: at least one file in a package should have a package comment
      - linters:
          - revive
        text: should have a package comment
      - linters:
          - revive
        text: should have comment or be unexported
      - linters:
          - gocritic
        text: whyNoLint
      - linters:
          - bodyclose
          - cyclop
          - dupl
          - errcheck
          - goconst
          - gosec
          - govet
        path: _test\.go
    paths:
      - mock_.+\.go
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - mock_.+\.go
      - third_party$
      - builtin$
      - examples$
