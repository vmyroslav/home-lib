name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The semantic version for the new release (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get CI Context
        id: ci_context
        run: |
          echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Lint
        uses: golangci/golangci-lint-action@v8

      - name: Tests
        run: task test

      - name: Prepare Release Changelog
        run: task ci:prepare-release VERSION=${{ github.event.inputs.version }}

      - name: Commit and Push
        id: commit_changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add CHANGELOG.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit in CHANGELOG.md."
            # If no changes, output the current SHA so the next step doesn't fail.
            echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          else
            git commit -m "chore(release): Update changelog for v${{ github.event.inputs.version }}"
            git push origin ${{ github.ref_name }}
            echo "âœ… Committed and pushed CHANGELOG.md update."
            # Capture the SHA of the *new* commit.
            echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Create Draft Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NOTES_FILE="release_notes.md"
          if [ ! -f $NOTES_FILE ]; then
            echo "::error::Release notes file '$NOTES_FILE' was not generated by the task."
            exit 1
          fi

          # Use the NEW commit SHA captured from the previous step.
          NEW_COMMIT_SHA=${{ steps.commit_changelog.outputs.commit_sha }}

          # Prepare the final release body by appending CI metadata.
          cat $NOTES_FILE > final_body.md
          echo -e "\n\n---\n" >> final_body.md
          echo "_**Branch:** \`${{ github.ref_name }}\`_" >> final_body.md
          # The commit message now correctly refers to the new commit.
          echo "_**Commit:** \`$(echo $NEW_COMMIT_SHA | cut -c1-7)\`_" >> final_body.md

          # Both the tag and the release target now point to the correct, new commit.
          gh release create v${{ github.event.inputs.version }} \
            --title "v${{ github.event.inputs.version }}" \
            --notes-file final_body.md \
            --draft \
            --target "$NEW_COMMIT_SHA"